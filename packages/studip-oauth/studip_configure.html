<template name="configureLoginServiceDialogForStudip">
  <p>
    Ask your system administrator to register the yUOShi application and send you the Consumer Key and Secret.
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/studip</span></p>
  <p>Complete the rest of the form as required, along with the captcha and press submit.</p>
  <p>Record the consumer_key and consumer_secret in the "Consumer Key" and "Consumer Secret" fields of this form and press submit to save the configuration</p>
</template>
